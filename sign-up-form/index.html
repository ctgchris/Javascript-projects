<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Macondo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body>
    <aside>
      <div id="header">
        <img src="Images/logo1.png" alt="" />
      </div>

    </aside>
    <main>
      <div id="disclaimer">
        <h2>
          This is not a real online service! <br> 
          Welcome back, pilot. Closed Alpha scheduled for January 1 2023. <br />
          Sign up <i>now</i> to register for the Alpha test.
        </h2>
        <h2>Prepare for <i>Titanfall</i>.</h2>
      </div>
      <form>
        <div id="form">
          <h2>registration</h2>
          <label for="firstName"
            >First name
            <input
              type="text"
              id="firstName"
              name="firstName"
              placeholder="Viper"
              title="Enter you first name here"
              minlength="3"
            />
          </label>
          <label for="lastName"
            >Last name
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Imahara"
              title="Enter your last name here"
              minlength="3"
            />
          </label>
          <label for="email"
            >Email
            <input
              type="email"
              id="email"
              name="email"
              placeholder="viperimahara@example.com"
              title="Enter you email here"
            />
          </label>
          <label for="phoneNumber"
            >Phone number
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              pattern="[\d]{3}-[\d]{3}-[\d]{3}"
              placeholder="123-456-789"
              title="Enter your phone number here"
            />
          </label>
          <label for="password"
            >Password
            <input
              type="password"
              id="password"
              name="password"
              title="Enter you password here"
              minlength="8"
              maxlength="20"
            />
          </label>
          <label for="confirmPassword"
            >Confirm password
            <input
              type="text"
              id="confirmPassword"
              name="confirmPassword"
              title="Enter you password here again (both passwords must match)"
              minlength="8"
              maxlength="20"
            />
          </label>
        </div>
        <button>Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
        <p id="sign">Created by Christopher Giang</p>
      </form>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
